name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build and Release
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build App
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Compress App
        run: |
          cd .build
          zip -r ../Twoggler.app.zip Twoggler.app
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: Twoggler.app.zip
          generate_release_notes: true
